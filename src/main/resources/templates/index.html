<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<tbody th:object="${form}">
<tr th:each="user, itemStat : *{users}">
    <td th:text="${user.getId()}"></td>
    <td>
        <p th:text="${user.getEmail()}"></p>
    </td>
    <td th:text="${user.getPassword()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td>
                            <span th:each="role : ${user.getRoles()}">
                                <span th:text="${role.getName()}"></span><br/>
                            </span>
    </td>
    <td>
        <button type="button" class="btn btn-success" data-toggle="modal"
                data-target="#exampleModalLong">
            Edit
        </button>
        <div class="modal fade bd-example-modal-lg" id="exampleModalLong" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin/users/{id}(id=${user.getId()})}" th:method="PATCH">
                            <div class="form-group row">
                                <div class="mb-2 text-center col-6">
                                    <label for="name1" class="fw-bold col-3">Username</label>
                                    <input type="text" th:field="*{users[__${itemStat.index}__].email}" class="form-control" id="name1">
                                    <div style="color:red" th:errors="*{users[__${itemStat.index}__].email}"
                                         th:if="${#fields.hasErrors('user.username')}">username Error
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </td>
    <td>
        <form th:method="DELETE"
              th:action="@{/admin/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete" class="btn btn-danger"/>
        </form>
    </td>
</tr>
</tbody>
</table>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
